<html>
  <head>
    <title>Hartville Potato Chips</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/paymentform.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->

    <!-- link to the custom styles for SqPaymentForm -->
    <link rel="stylesheet" type="text/css" href="./assets/css/paymentform.css"/>
  </head>
  <body>

    <!-- Header -->
      <section id="header">
        <div class="inner" id="logoimage">
          <span class="image fit banner" id="logoPlacement"><img src="images/hartville-logo.png" alt="hartville logo" /></span>
          <span class="icon major logo"></span>
        </div>
        <h1>Hartville Potato Chips</h1>
          <p>Combining decades of tradition and new energy to provide our neighbors a local potato chip</p>
          <!-- <ul class="actions">
            <li><a href="#one" class="button scrolly actions">About Us</a></li>
            <li><a href="#two" class="button scrolly actions">Location</a></li>
            <li><a href="#three" class="button scrolly actions">Contact</a></li>
          </ul> -->
      </section>
    <section id="header">
      <div id="form-container">

        <div id="sq-walletbox">
          <!-- Placeholder for Apple Pay for Web button -->
          <button id="sq-apple-pay"></button>

          <!-- Placeholder for Masterpass button -->
          <button id="sq-masterpass"></button>

          <!-- Placeholder for Google Pay button-->
          <button id="sq-google-pay" class="button-google-pay"></button>

          <div id="sq-walletbox-divider">
            <span id="sq-walletbox-divider-label">Or</span>
            <hr />
          </div>
        </div>

        <div id="sq-ccbox">
          <!--
            Be sure to replace the action attribute of the form with the path of
            the Transaction API charge endpoint URL you want to POST the nonce to
            (for example, "/process-card")
          -->
          <form id="nonce-form" novalidate action="PATH/TO/PAYMENT/PROCESSING/PAGE" method="post">
            <fieldset>
              <span class="label">Card Number</span>
              <div id="sq-card-number"></div>

              <div class="third">
                <span class="label">Expiration</span>
                <div id="sq-expiration-date"></div>
              </div>

              <div class="third">
                <span class="label">CVV</span>
                <div id="sq-cvv"></div>
              </div>

              <div class="third">
                <span class="label">Postal</span>
                <div id="sq-postal-code"></div>
              </div>
            </fieldset>

            <button id="sq-creditcard" class="button-credit-card" onclick="requestCardNonce(event)">Pay $1.00</button>

            <div id="error"></div>

            <!--
              After a nonce is generated it will be assigned to this hidden input field.
            -->
            <input type="hidden" id="card-nonce" name="nonce">
          </form>
        </div> <!-- end #sq-ccbox -->

      </div> <!-- end #form-container -->
    </section>
  </body>
</html>
